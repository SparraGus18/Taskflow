<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .container {
            background-color: #121212;
            padding: 35px 45px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            color: #66b3ff;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #bfbfbf;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.25s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #777;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .submit-button {
            background: linear-gradient(135deg, #2196f3, #0d47a1);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #42a5f5, #1565c0);
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(33, 150, 243, 0.7);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #2196f3;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        select option {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ûï Agregar Nueva Tarea</h1>

        <form method="POST" action="{{ url_for('crear_tarea_web') }}">
            <div class="form-group">
                <label for="titulo">T√≠tulo de la Tarea:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej. Enviar reporte semanal" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Detalles adicionales de la tarea..."></textarea>
            </div>

            <div class="form-group">
                <label for="fecha_limite">Fecha L√≠mite:</label>
                <input type="date" id="fecha_limite" name="fecha_limite" required>
            </div>

            <div class="form-group">
                <label for="prioridad">Prioridad:</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="Baja">üü¢ Baja</option>
                    <option value="Media" selected>üü° Media</option>
                    <option value="Alta">üü† Alta</option>
                    <option value="Urgente">üî¥ Urgente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="proyecto_id">Proyecto:</label>
                <select id="proyecto_id" name="proyecto_id">
                    {% for proyecto in proyectos %}
                        <option value="{{ proyecto._id }}">{{ proyecto._nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-button">üíæ Guardar Tarea</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Volver al listado</a>
    </div>
</body>
</html>
